<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Personality Test - Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 40px auto;
            max-width: 700px;
            padding: 20px;
            color: #333;
        }
        h2 {
            text-align: center;
        }
        .question-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 40px;
        }
        form {
            margin-top: 20px;
            text-align: center;
        }
        label {
            display: block;
            margin: 12px 0;
            font-size: 18px;
            cursor: pointer;
        }
        input[type="radio"] {
            transform: scale(1.2);
            margin-right: 10px;
        }
        input[type="submit"] {
            margin-top: 25px;
            background-color: #ff69b4;
            border: none;
            padding: 14px 35px;
            font-size: 18px;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #ff1493;
        }
        .progress-bar {
            background-color: #ddd;
            border-radius: 20px;
            overflow: hidden;
            height: 20px;
            margin-bottom: 30px;
            box-shadow: inset 0 1px 3px rgba(255,255,255,0.2);
        }
        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff1493, #ff69b4);
            width: 0%;
            transition: width 0.5s ease-in-out;
        }
        .progress-text {
            text-align: center;
            font-weight: bold;
            margin-bottom: 15px;
            color: #555;
        }
    </style>
</head>
<body>
    <h2>Question {{ qno }} of {{ total }}</h2>

    <!-- Progress Bar -->
    <div class="progress-text">{{ qno }} / {{ total }} Completed</div>
    <div class="progress-bar" aria-label="Progress Bar">
        <div class="progress-bar-fill" style="width: {{ ((qno / total) * 100) | round(2) }}%;"></div>
    </div>

    <div class="question-container">
        <form method="POST" action="{{ url_for('quiz') }}">
            <p style="font-size: 20px; font-weight: 600;">{{ question.question }}</p>
            
            {% for key, option in question.options.items() %}
            <label>
                <input type="radio" name="option" value="{{ key }}" required />
                {{ option }}
            </label>
            {% endfor %}
            <input type="submit" value="Next" />
        </form>
    </div>
</body>
</html>
